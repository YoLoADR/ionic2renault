<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{'HOME' | translate}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-row>
    <ion-col col-8>
      <h2>{{'HOME_TITLE' | translate}}</h2>
    </ion-col>
    <ion-col>
      <img src="assets/img/logo_renault2.png" />
    </ion-col>
  </ion-row>
  <p>
    {{'HOME_MESSAGE' | translate}}
  </p>
  <ion-list>
    <ion-item *ngFor="let page of pages" (tap)="openPage(page)">
      <ion-icon [name]="page.icon" item-left></ion-icon>
      {{page.title | translate}}
      <ion-note item-right>
      {{page.note}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
