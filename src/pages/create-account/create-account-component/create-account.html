<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-title>Création de compte</ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-item>
    <ion-label floating>Nom d'utilisateur : </ion-label>
    <ion-input [(ngModel)]='profile.username'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Prenom d'utilisateur : </ion-label>
    <ion-input [(ngModel)]='profile.firstName'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nom d'utilisateur : </ion-label>
    <ion-input [(ngModel)]='profile.lastName'></ion-input>
  </ion-item>

  <button ion-button clear block (click)="createProfile()">Créer un profile</button>

</ion-content>
